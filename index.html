<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #e6ecef 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2c3e50;
        }

        .construction-container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
        }

        .construction-container h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #3498db;
        }

        .construction-container p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .construction-container .contact-info {
            font-weight: bold;
            margin-top: 2rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 2rem auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .email-link {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        .email-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="construction-container">
        <div class="spinner"></div>
        <h1>Under Construction</h1>
        <p>We're working hard to bring you something amazing. Our website is currently under construction and will be ready soon.</p>
        <p>If you have any questions, feel free to contact us at:</p>
        <p class="contact-info">
            <a href="mailto:customer@cacaoai.com" class="email-link">customer@cacaoai.com</a>
        </p>
        <p>Thank you for your patience!</p>
    </div>
</body>
</html>
